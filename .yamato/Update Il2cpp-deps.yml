name: 'Update Il2cpp-deps'
agent:
  type: Unity::VM
  image: platform-foundation/windows-vs2019-prtools-bokken:latest
  flavor: b1.xlarge 
dependencies:
  - .yamato/Publish To Stevedore.yml
commands:
  - |
    git clone git@github.cds.internal.unity3d.com:unity/prtools.git
    cd prtools
    git checkout main
    cmd /c cibuildscript
    cmd /c xcopy build %PRTOOLS_BUILD_DIR% /s /Y /E /I
    cd %UNITY_SOURCE_PRTOOLS_DIR%
    %PRTOOLS_BUILD_DIR%\prtools.exe --update-mono-il2cpp-deps=%YAMATO_SOURCE_DIR%/stevedore/artifactid.txt --github-api-token=%GITHUB_TOKEN% --yamato-api-token=%YAMATO_TOKEN% --yamato-long-lived-token --il2cpp-deps-manifest-file=il2cpp-deps.stevedore
    if NOT %errorlevel% == 0 (
      echo "PRTools failed"
      EXIT /B %errorlevel%
    )
timeout: 1

