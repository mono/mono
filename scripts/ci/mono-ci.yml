trigger:
  batch: true
  branches:
    include:
    - master
    - 20*-*
  paths:
    include:
    - '*'
    - docs/manpages/*
    exclude:
    - .github/*
    - docs/*
    - CODE-OF-CONDUCT.md
    - CONTRIBUTING.md
    - LICENSE.TXT
    - PATENTS.TXT
    - README.md
    - SECURITY.md
    - THIRD-PARTY-NOTICES.TXT

pr:
  branches:
    include:
    - master
    - 20*-*
  paths:
    include:
    - '*'
    - docs/manpages/*
    exclude:
    - .github/*
    - docs/*
    - CODE-OF-CONDUCT.md
    - CONTRIBUTING.md
    - LICENSE.TXT
    - PATENTS.TXT
    - README.md
    - SECURITY.md
    - THIRD-PARTY-NOTICES.TXT

variables:
  - name: pullRequestCITags
    ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
      value: 'retry-flaky-tests,pull-request'
    ${{ if ne(variables['Build.Reason'], 'PullRequest') }}:
      value: ''


jobs:

#
# Linux armv7
#
- template: /scripts/ci/mono-ci-job-template.yml
  parameters:
    displayName: Linux ARM Hard Float
    os: linux
    arch: armhf
    timeoutInMinutes: 180

